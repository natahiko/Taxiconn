<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Taxiconn
        </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Про нас</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#"
                   data-toggle="dropdown" aria-expanded="false">
                    Водію
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Стати водієм</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Умови роботи</a>
                    <a class="dropdown-item" href="#">Корисні поради</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">
                    Клієнту
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownClient">
                    <a class="dropdown-item" href="#">Замовити таксі</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Правила користування</a>
                    <a class="dropdown-item" href="#">Акції</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Контакти</a>
            </li>
        </ul>
        <form class="form-inline">
            <button data-toggle="modal" data-target="#login" class="btn btn-outline-success" type="button">Увійти</button>
        </form>
    </div>
</nav>
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Вхід</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" data-toggle="tooltip" data-placement="left" title="Введіть ваш логін, намер телефону або електронну пошту">Логін: </span>
                        </div>
                        <input type="text" class="form-control" placeholder="login, number or email...">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Пароль: </span>
                        </div>
                        <input type="password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Назад</button>
                <button class="btn btn-success">Увійти</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
